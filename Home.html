<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .background-image {
            background-image: url('/assets/bank.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="relative bg-gray-300">
<div class="background-image"></div>

<!-- Header Section -->
<header class="bg-gray-600 text-white text-center py-6">
    <h1 class="text-6xl font-bold">Welcome to XYZ Bank</h1>
</header>

<!-- Main Content -->
<main class="flex flex-col items-center justify-center h-screen">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-3xl ">

        <!-- Employee Portal Card -->
        <a href="#" class="bg-gray-600 shadow-lg rounded-lg p-6 text-center hover:shadow-xl  hover:scale-105 transition">
            <div class="text-white text-4xl font-bold">Employee Portal</div>
        </a>

        <!-- Customer Portal Card -->
        <a href="#" class="bg-gray-600 shadow-lg rounded-lg p-6 text-center hover:shadow-xl  hover:scale-105 transition">
            <div class="text-white text-4xl font-bold">Customer Portal</div>
        </a>

    </div>
</main>
</body>
</html>
